<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Guess-Me</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/app.css" />
  </head>

  <body>
    <header>
      <img src="img/layout/logo.png" />
      <h1>Guess Who</h1>
    </header>

    <main>
      <section class="game-start">
        <h2>Think of Someone...</h2>
        <button class="btn btn-start">I'm Ready!</button>
      </section>

      <section class="quest" style="display: none">
        <h2></h2>
        <button class="btn btn-yes">Yes</button>
        <button class="btn btn-no">No</button>
      </section>

      <section class="new-quest" style="display: none">
        <h2>OK, I gave up...</h2>

        <form class="ending-form">
          <label for="newGuess">You thought of: </label>
          <input
            name="newGuess"
            type="txt"
            id="newGuess"
            placeholder="Your Guess"
            required
          />

          <label for="newQuest">New Question:</label>
          <input
            name="newQuest"
            type="txt"
            id="newQuest"
            placeholder="The answer is YES for yours"
            required
          />

          <button type="submit" class="btn btn-add-guess">
            Make me Smarter!
          </button>
        </form>
      </section>
      <div class="modal-dialog">
      </div>
    </main>

    <footer>CoffeRights &copy; 2021</footer>

    <script src="lib/jquery/jquery.js"></script>
    <script src="js/storage-service.js"></script>
    <script src="js/quest-service.js"></script>
    <script src="js/quest-controller.js"></script>
  </body>
</html>
